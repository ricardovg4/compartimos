<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./assets/css/style.css">
    <!-- <link href="https://fonts.googleapis.com/css?family=Kanit|Orienta" rel="stylesheet"> -->
    <link href="https://fonts.googleapis.com/css?family=Kanit:400,700,800|Orienta&display=swap" rel="stylesheet">
    <title>File.io Experiment</title>
</head>
<body>
    <section class="section">
        <header class="header">
            <h1 class="h1">Tu envias, ellos reciben.</h1>
            <h2 class="h2">14 dias, una única descarga.</h2>
            <h2 class="h2">Luego, desaparece.</h2>
        </header>
        <main class="main">
            <div class="main__input">
                <label for="file-input" class="main__label">
                    <img src="./assets/images/plus-circle.svg" alt="plus-icon" class="main__img">
                </label>
                <input id="file-input" type="file">
            </div>
            <h2 class="h2-variant">Escoje el archivo</h2>
            <p class="p-variant">O arrastra y suelta aquí</p>
        </main>
        <div class="logo">
            <span class="logo__span">Compartimos</span>
        </div>
    <script src="./index.js"></script>
</body>

</html>
